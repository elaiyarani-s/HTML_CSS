<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>lexicon Store</title>
        <style>
            table, th, td {
              border:1px solid black;
              font-family:'Times New Roman', Times, serif;
            }
        </style>
    </head>
    
    <body>
       <table>
        <thead>
            <th>Name/ Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th >Cost</th>
        </thead>
        <tbody>
            <tr>
                <td>Papperclips</td>
                <td>1000</td>
                <td>0.01</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Staples (box)</td>
                <td>100</td>
                <td>1.00</td>
                <td>100</td>
            </tr>
            <tr>
                <th colspan="3">Subtotal</th>
                <td>$110.00</td>
            </tr>
            <tr>
                <th colspan="2">Tax</th>
                <td>8%</td>
                <td>$8.80</td>
            </tr>
            <tr>
                <th colspan="3">Grand Total</th>
                <td>$118.80</td>
            </tr>
            <tr>
                <td colspan="4"><em>&copy; 2020&ndash; Lexicon Store </em></td>
            </tr>
        </tbody>
       </table>
    </body>
</html>
